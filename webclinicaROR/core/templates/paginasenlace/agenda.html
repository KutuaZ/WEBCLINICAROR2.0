{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda del MÃ©dico</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Mis Consultas Reservadas</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.paciente.get_full_name }}</td>
                <td>{{ reserva.hora.fecha }}</td>
                <td>{{ reserva.hora.hora }}</td>
                <td>{{ reserva.motivo }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay reservas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
