{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clínica ROR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reserva-styles.css' %}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <a href="{% url 'index' %}">
                <img src="{% static '/assets/icon/clinic.png' %}" alt="logo clinica" class="logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reserva' %}">Reserva hora</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'especialidades' %}">Especialidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'farmacia' %}">Farmacia</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'iniciarsesion' %}">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-custom text-white py-4 bg-dark">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ROR-Med Clinic. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
